---
ports:
  dns: 0.0.0.0:53
  http: 0.0.0.0:4000

bootstrapDns:
  - tcp-tls:1.1.1.1:853
  - tcp-tls:9.9.9.9:853

upstreams:
  groups:
    default:
      - tcp-tls:1.1.1.1:853
      - tcp-tls:9.9.9.9:853

clientLookup:
  upstream: &router 192.168.4.1

conditional:
  fallbackUpstream: false
  mapping:
    168.192.in-addr.arpa: *router
    internal: *router
    housefam.casa: *router
    housefam.win: *router

connectIPVersion: v4

caching:
  minTime: 15m
  prefetching: true
  cacheTimeNegative: -1

ecs:
  useAsClient: true

prometheus:
  enable: true
  path: /metrics

blocking:
  loading:
    downloads:
      timeout: 60s
  blackLists:
    ads:
      - https://big.oisd.nl/domainswild
      - |
        *.androidtvchannels-pa.googleapis.com
        *.androidtvwatsonfe-pa.googleapis.com
  whiteLists:
    ads:
      - |
        *.amazonaws.com
  clientGroupsBlock:
    default:
      - ads
