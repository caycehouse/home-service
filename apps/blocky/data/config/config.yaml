---
ports:
  dns: 0.0.0.0:53
  http: 0.0.0.0:4000

bootstrapDns:
  - https://1.1.1.1/dns-query
  - https://9.9.9.9/dns-query

upstreams:
  groups:
    default:
      - https://1.1.1.1/dns-query
      - https://9.9.9.9/dns-query

conditional:
  fallbackUpstream: false
  mapping:
    # Forward to router
    168.192.in-addr.arpa: 192.168.4.1
    internal: 192.168.4.1
    # Forward to bind
    housefam.casa: 192.168.4.123
    housefam.win: 192.168.4.123

clientLookup:
  upstream: 192.168.4.1

connectIPVersion: v4

caching:
  minTime: 15m
  prefetching: true
  cacheTimeNegative: -1

ecs:
  useAsClient: true

prometheus:
  enable: true
  path: /metrics

blocking:
  loading:
    downloads:
      timeout: 60s
  blackLists:
    ads:
      - https://big.oisd.nl/domainswild
      - |
        *.androidtvchannels-pa.googleapis.com
        *.androidtvwatsonfe-pa.googleapis.com
  whiteLists:
    ads:
      - |
        *.amazonaws.com
  clientGroupsBlock:
    default:
      - ads
