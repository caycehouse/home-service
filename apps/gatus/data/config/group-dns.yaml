endpoints:
  - name: UniFi (google.com)
    group: DNS
    url: 192.168.4.1
    dns:
      query-name: google.com
      query-type: A
    conditions: ["[DNS_RCODE] == NOERROR"]
    alerts: [{ type: pushover }]
  - name: UniFi (hostess.internal)
    group: DNS
    url: 192.168.4.1
    dns:
      query-name: hostess.internal
      query-type: A
    conditions: ["[BODY] == 192.168.4.42", "[DNS_RCODE] == NOERROR"]
    alerts: [{ type: pushover }]
  - name: UniFi (unifi.housefam.win)
    group: DNS
    url: 192.168.4.1
    dns:
      query-name: unifi.housefam.win
      query-type: A
    conditions: ["[BODY] == 192.168.4.1", "[DNS_RCODE] == NOERROR"]
    alerts: [{ type: pushover }]
  - name: UniFi (echo-server.housefam.casa)
    group: DNS
    url: 192.168.4.1
    dns:
      query-name: echo-server.housefam.casa
      query-type: A
    conditions: ["[BODY] == 192.168.42.126", "[DNS_RCODE] == NOERROR"]
    alerts: [{ type: pushover }]
